services:
  order-offer-service:
    build:
      context: ./src/order_offer_service
    command: "uvicorn order_offer_service.app.main:app --host 0.0.0.0 --port 8080"
    environment:
      POSTGRES_DSN: postgresql+asyncpg://orders_user:orders_pass@postgres:5432/orders_db
      REDIS_DSN: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: orders-archive
      STUB_SERVICE_BASE_URL: http://support-stubs:8081
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
      - minio
      - support-stubs
    ports:
      - "8080:8080"

  support-stubs:
    build:
      context: ./src/support_stubs
    command: "uvicorn support_stubs.app.main:app --host 0.0.0.0 --port 8081"
    ports:
      - "8081:8081"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
      POSTGRES_DB: orders_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-07-26T20-48-21Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  tests:
    build:
      context: ./src/order_offer_service
    command: pytest -v --disable-warnings
    environment:
      POSTGRES_DSN: postgresql+asyncpg://orders_user:orders_pass@postgres:5432/orders_db
      PYTHONPATH: /app
    depends_on:
      - postgres
    volumes:
      - ./src:/app

volumes:
  postgres-data:
  minio-data:
